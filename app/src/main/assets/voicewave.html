<!DOCTYPE html>
<!--This script is taken from https://github.com/caffeinalab/siriwavejs-->
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            background: transparent;
        }
        #wave {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="wave" class="container"></div>
<script src="siriwave9.js"></script>
<script>
    // Expose wave globally for WebView access
    window.wave = new SiriWaveCustom({
        container: document.getElementById('wave'),
        height: 151, // Default height, will be overridden by WaveView.java
        amplitude: 1,
        speed: 0.2
        // No autostart, animation starts when start() is called
    });
</script>
</body>
</html>
